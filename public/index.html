<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>D&D 5e Character Generator</h1>
    
    <form id="character-form">
        <label for="race">Choose a Race:</label>
        <select id="race" name="race">
            <option value="dragonborn">Dragonborn</option>
            <option value="dwarf">Dwarf</option>
            <option value="elf">Elf</option>
            <option value="gnome">Gnome</option>
            <option value="half-elf">Half-Elf</option>
            <option value="halfling">Halfling</option>
            <option value="half-orc">Half-Orc</option>
            <option value="human">Human</option>
            <option value="tiefling">Tiefling</option>
        </select>

        <label for="class">Choose a Class:</label>
        <select id="class" name="class">
            <option value="artificer">Artificer</option>
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
        </select>

        <button type="button" id="generate-btn">Generate Abilities & Features</button>
    </form>

    <div id="abilities-features">
        <h2>Abilities & Features</h2>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </div>

    <button type="button" id="roll-stats-btn">Roll for Stats</button>
    <div id="ability-scores">
        <h2>Ability Scores</h2>
        <ul id="stats-list">
            <!-- Filled by JavaScript -->
        </ul>
    </div>

    <button type="button" id="next-skills-btn">Next: Skills</button>
    
    <div id="skills" style="display: none;">
        <h2>Skills</h2>
        <label for="proficiency-bonus">Proficiency Bonus:</label>
        <input type="number" id="proficiency-bonus" value="2">

        <ul id="skills-list">
            <!-- Filled by JavaScript -->
        </ul>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>

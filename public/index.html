<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>D&D 5e Character Generator</h1>
    
    <form id="character-form">
        <label for="race">Choose a Race:</label>
        <label for="raceSelect">Choose a race:</label>
    <select id="raceSelect">
        <option value="Dragonborn">Dragonborn</option>
        <option value="Dwarf">Dwarf</option>
        <option value="Elf">Elf</option>
        <option value="Gnome">Gnome</option>
        <option value="Half-Elf">Half-Elf</option>
        <option value="Halfling">Halfling</option>
        <option value="Half-Orc">Half-Orc</option>
        <option value="Human">Human</option>
        <option value="Tiefling">Tiefling</option>
    </select>

    <label for="classSelect">Choose a class:</label>
    <select id="classSelect">
        <option value="Artificer">Artificer</option>
        <option value="Barbarian">Barbarian</option>
        <option value="Bard">Bard</option>
        <option value="Cleric">Cleric</option>
        <option value="Druid">Druid</option>
        <option value="Fighter">Fighter</option>
        <option value="Monk">Monk</option>
        <option value="Paladin">Paladin</option>
        <option value="Ranger">Ranger</option>
        <option value="Rogue">Rogue</option>
        <option value="Sorcerer">Sorcerer</option>
        <option value="Warlock">Warlock</option>
        <option value="Wizard">Wizard</option>
    </select>
        <button type="button" id="generate-btn">Generate Abilities & Features</button>
    </form>

    <div id="abilities-features">
        <h2>Abilities & Features</h2>
        <textarea id="output" rows="20" cols="80" readonly></textarea>
    </div>

    <button type="button" id="roll-stats-btn">Roll for Stats</button>
    <div id="ability-scores">
        <h2>Ability Scores</h2>
        <ul id="stats-list">
        </ul>
    </div>

    <button type="button" id="next-skills-btn">Next: Skills</button>
    
    <div id="skills" style="display: none;">
        <h2>Skills</h2>
        <label for="proficiency-bonus">Proficiency Bonus:</label>
        <input type="number" id="proficiency-bonus" value="2">

        <ul id="skills-list">
        </ul>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
